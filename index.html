<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>Y.S's works</title>
</head>

<body>
  <header>
    <div class="wrapper">
      <div class="left">
        <span class="logo">
          <img src="img/icon.png" alt="Zeon">
        </span>
      </div>
      <div class="right">
        <h1 class="name">YoungSeok Ahn</h1>
        <h2 class="job">M.I.T.T. Student</h2>
      </div>
    </div>
    <div class="wrapper">
      <div class="line"></div>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <div class="photo">
        <img src="img/logo.png" alt="logo">
      </div>
      <h2 class="work">FEATURED WORK</h2>
      <div id="pics">
        <article class="card">
          <img src="img/animalcard.png" alt="animalcard">
          <div>
            <h3 class="model">Animal Card</h3>
            <a class="info" href="https://github.com/TreeAxeSun/AnimalCard">Animal Card</a>
          </div>
          <div class="line"></div>
        </article>
        <article class="card">
          <img src="img/memorygame.png" alt="memorygame">
          <div>
            <h3 class="model">Memory Game</h3>
            <a class="info" href="https://github.com/TreeAxeSun/memory-game">Memory Game</a>
          </div>
          <div class="line"></div>
        </article>
        <article class="card">
          <img src="img/arcadegame.png" alt="arcadegame">
          <div>
            <h3 class="model">Arcade Game</h3>
            <a class="info" href="https://github.com/TreeAxeSun/classicArcadeGame">Arcade Game</a>
          </div>
          <div class="line"></div>
        </article>
        <article class="card">
          <img src="img/imgSearch.png" alt="imgSearch">
          <div>
            <h3 class="model">Image Searcher</h3>
            <a class="info" href="https://github.com/TreeAxeSun/ImageSearcher">Image Searcher</a>
          </div>
          <div class="line"></div>
        </article>
      </div>
  </main>
</body>

</html>
